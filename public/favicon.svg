<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Arms -->
  <line x1="32" y1="32" x2="13" y2="13" stroke="#1e293b" stroke-width="4" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="51" y2="13" stroke="#1e293b" stroke-width="4" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="51" y2="51" stroke="#1e293b" stroke-width="4" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="13" y2="51" stroke="#1e293b" stroke-width="4" stroke-linecap="round"/>

  <!-- Motor pods -->
  <circle cx="13" cy="13" r="5" fill="#1e3a5f"/>
  <circle cx="51" cy="13" r="5" fill="#1e3a5f"/>
  <circle cx="51" cy="51" r="5" fill="#1e3a5f"/>
  <circle cx="13" cy="51" r="5" fill="#1e3a5f"/>

  <!-- Prop FL (CW) — 3 blades -->
  <g>
    <ellipse cx="13" cy="4" rx="2" ry="9" fill="#3b82f6" opacity="0.85"/>
    <ellipse cx="13" cy="4" rx="2" ry="9" fill="#3b82f6" opacity="0.85" transform="rotate(120 13 13)"/>
    <ellipse cx="13" cy="4" rx="2" ry="9" fill="#3b82f6" opacity="0.85" transform="rotate(240 13 13)"/>
    <animateTransform attributeName="transform" type="rotate" from="0 13 13" to="360 13 13" dur="0.8s" repeatCount="indefinite"/>
  </g>

  <!-- Prop FR (CCW) — 3 blades -->
  <g>
    <ellipse cx="51" cy="4" rx="2" ry="9" fill="#3b82f6" opacity="0.85"/>
    <ellipse cx="51" cy="4" rx="2" ry="9" fill="#3b82f6" opacity="0.85" transform="rotate(120 51 13)"/>
    <ellipse cx="51" cy="4" rx="2" ry="9" fill="#3b82f6" opacity="0.85" transform="rotate(240 51 13)"/>
    <animateTransform attributeName="transform" type="rotate" from="360 51 13" to="0 51 13" dur="0.7s" repeatCount="indefinite"/>
  </g>

  <!-- Prop RR (CW) — 3 blades -->
  <g>
    <ellipse cx="51" cy="42" rx="2" ry="9" fill="#3b82f6" opacity="0.85"/>
    <ellipse cx="51" cy="42" rx="2" ry="9" fill="#3b82f6" opacity="0.85" transform="rotate(120 51 51)"/>
    <ellipse cx="51" cy="42" rx="2" ry="9" fill="#3b82f6" opacity="0.85" transform="rotate(240 51 51)"/>
    <animateTransform attributeName="transform" type="rotate" from="0 51 51" to="360 51 51" dur="0.8s" repeatCount="indefinite"/>
  </g>

  <!-- Prop RL (CCW) — 3 blades -->
  <g>
    <ellipse cx="13" cy="42" rx="2" ry="9" fill="#3b82f6" opacity="0.85"/>
    <ellipse cx="13" cy="42" rx="2" ry="9" fill="#3b82f6" opacity="0.85" transform="rotate(120 13 51)"/>
    <ellipse cx="13" cy="42" rx="2" ry="9" fill="#3b82f6" opacity="0.85" transform="rotate(240 13 51)"/>
    <animateTransform attributeName="transform" type="rotate" from="360 13 51" to="0 13 51" dur="0.7s" repeatCount="indefinite"/>
  </g>

  <!-- Center body -->
  <rect x="21" y="18" width="22" height="28" rx="3" fill="#2563eb"/>

  <!-- Camera -->
  <rect x="25" y="12" width="14" height="7" rx="2" fill="#334155"/>
  <circle cx="32" cy="15.5" r="2.5" fill="#0f172a"/>

  <!-- Recording dot -->
  <circle cx="37" cy="13" r="1" fill="#ef4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
